<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>chatbot test</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="chatSetting.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="data_project.json"></script>
    <script type="text/javascript" src="data_profile.json"></script>
    <script type="text/javascript" src="data_chatList.json"></script>
    
  </head>
  <body>
    <div class="wrap">
      
      <div class="chatSetting">

        <button type="button" class="bg-gray-600 text-white hover:bg-blue-dark font-bold py-2 px-4 rounded m-3 cursor-pointer" onclick="history.back(); ">돌아가기</button>
        
        <!-- 프로젝트 정보 -->
        <div class= "projectInfo bg-gray-100">
          <span class="px-4 py-4 font-semibold">프로젝트 명</span>
          <span class="projectName" ></span>
          <!--<input id="prjName" style="width:30%;" type="text" class="border border-blue w-10/12">-->
          <!--<button type="button" class="bg-blue-600 text-white hover:bg-blue-dark font-bold py-2 px-4 rounded m-3 cursor-pointer" onclick="prjNameModify(); ">수정</button>-->
        </div>
        
        <!-- 대화명 리스트 -->
        <div class="px-4 py-2">
          <span class="font-semibold" >대화명</span>
          <ul class="profileList bg-gray-200  overflow-auto">
          </ul>
        </div>
        
        <!-- 채팅 미리보기 리스트 -->
        <div class="px-4 py-2">
          <span class="font-semibold">채팅 리스트</span>
          <ul class="chatTextList overflow-auto">
          </ul>
        </div>
        
        <!-- 채팅 추가 -->
        <div class="px-4 py-4">
          <div class="mr-4">
            <input type="radio" id="1" name="chk_position" value="left" checked='checked' ><label for="name1"  >선생님</label>
            <input type="radio" id="2" name="chk_position" value="right" ><label for="name2">학생</label>
          </div> 

          <select  name="select_type" id="select_type">
            <option value="Msg" selected="selected">메세지</option>
            <option value="Img">이미지</option>
            <option value="Youtu">유튜브</option>
            <option value="Btn">버튼</option>
            <option value="Profile">프로필</option>
          </select>
        

          <input id="inputChat" style="width:30%;" type="text" class="border border-blue w-10/12">
          <button type="button" class="bg-blue-600 text-white hover:bg-blue-dark font-bold py-2 px-4 rounded m-3 cursor-pointer" onclick="addChatClick(); ">채팅추가</button>
            
        </div>
        
        <!-- 채팅 실행하기 -->
        <button id="chatAutoRunBtn" type="button" class="bg-blue-600 text-white hover:bg-blue-dark font-bold py-2 px-4 rounded m-3 cursor-pointer" onclick="autoChatToggle();">채팅자동실행</button>
        <button type="button" class="bg-blue-600 text-white hover:bg-blue-dark font-bold py-2 px-4 rounded m-3 cursor-pointer" onclick="clearChat();">채팅초기화</button>

      </div>
    </div>

    <div class="chatTest">

      <div class="chatRun">
        <ul class="chatList bg-gray-200  overflow-auto">
            <!-- <li><span class="ml-40">대화가 시작되었습니다</span></li> -->
        </ul>
        
        <form class="chatInputForm flex flex-col  bg-gray-200 clear-both">
          <div class="flex">
            <input style="width:85%;" type="text" class="border border-blue w-10/12">
            <button style="width:15%;" >보내기</button>
          </div>
        </form>
        
      </div>
    </div>

    <script src="common.js"></script> 
    <script src="chatSetting.js"></script> 
    <script src="chatRun.js"></script> 

  </body>
</html>
